# @package _global_.experiment

# Experiment name and description
name: mvn_exp
description: "Multivariate normal distribution experiment with distribution embeddings"

# Override defaults from config.yaml
defaults:
  - /dataset: mvn
  - /encoder: gnn
  - /model: diffusion_mlp
  - /generator: ddpm
  - /training: default500

# Experiment-specific parameters
latent_dim: 16
hidden_dim: 64
set_size: 500
batch_size: 256
lr: 2e-4 