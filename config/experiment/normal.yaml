# @package _global_.experiment

# Experiment name and description
name: simple_exp
description: "Normal distribution experiment with Wasserstein generator"

# Override defaults from config.yaml
defaults:
  - /dataset: normal
  - /encoder: gnn
  - /model: direct_mlp
  - /generator: wasserstein

# Experiment-specific parameters
latent_dim: 16
hidden_dim: 64
noise_dim: 16
set_size: 100
batch_size: 256
lr: 2e-4 