# @package _global_.experiment

# Experiment name and description
name: essential_genes_exp
description: "Essential genes analysis using distribution embeddings"

# Override defaults from config.yaml
defaults:
  - /dataset: essential_genes
  - /encoder: resnet_pert_pred
  - /model: diffusion_gnn
  - /generator: ddpm_subsample_indices
  - /optimizer: adam
  - /scheduler: cosine
  - /training: default5000
  - /mixer: none
  - /wandb: default
  - /loss: perturbseq

# Experiment-specific parameters
latent_dim: 32
hidden_dim: 128
layers: 4
layers_shared: 2
set_size: 100
batch_size: 96
lr: 1e-4 
pert_embedding_dim: 16