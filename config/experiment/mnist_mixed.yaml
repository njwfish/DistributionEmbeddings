# @package _global_.experiment

# Experiment name and description
name: mnist_mixed_exp
description: "MNIST mixed distributions experiment with distribution embeddings"

# Override defaults from config.yaml
defaults:
  - /dataset: mnist_mixed
  - /encoder: kernel_mean
  - /model: context_unet
  - /generator: ddpm
  - /mixer: dirichlet_k

# Experiment-specific parameters
latent_dim: 16
hidden_dim: 64
noise_dim: 16
set_size: 100
batch_size: 10
n_mix: 3
lr: 1e-4 