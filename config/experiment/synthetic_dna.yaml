# @package _global_.experiment

# Experiment name and description
name: synthetic_dna_embeddings
description: "Synthetic DNA sequence generation using convolutional encoders and HyenaDNA"

# Override defaults from config.yaml
defaults:
  - /dataset: synthetic_dna
  - /encoder: dna_conv
  - /generator: hyenadna

# Experiment-specific parameters
latent_dim: 64
hidden_dim: 128
batch_size: 8
set_size: 100
lr: 2e-4  # Higher learning rate for synthetic data