# @package _global_.experiment

# Experiment name and description
name: methyl_exp
description: "DNA methylation experiment with distribution embeddings using HyenaDNA"

# Override defaults from config.yaml
defaults:
  - /dataset: methylation
  - /encoder: dna_conv
  - /generator: hyenadna
  - /scheduler: cosine
  - /training: long_epochs
training:
  n_epochs: 100
  n_epochs_warmup: 10
  n_epochs_eval: 10
  n_epochs_save: 10

# Experiment-specific parameters
latent_dim: 64
hidden_dim: 128
set_size: 768
batch_size: 8
lr: 1e-4
weight_decay: 1e-5 