# @package _global_

# Set default configurations
defaults:
  - dataset: synthetic_dna
  - encoder: dna_conv
  - generator: hyenadna
  - optimizer: adam
  - scheduler: none
  - training: default
  - wandb: default
  - mixer: none
  - _self_

experiment:
  latent_dim: 64
  name: synthetic_dna_hyena
  batch_size: 10
  set_size: 100

# Dataset-specific settings
dataset:
  pattern_length: 1     # Length of repeating pattern
  seq_length: 10        # Length of each sequence
  num_sets: 1000          # Number of different patterns
  max_seq_length: 15    # Shorter sequences for faster training

# Optimizer settings
optimizer:
  lr: 2e-4                # Higher learning rate for synthetic data

# General settings
seed: 42
device: cuda
experiment_name: synthetic_dna_embeddings

# Hydra-related settings
hydra:
  run:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: multirun/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        exclude_keys:
          - seed
          - device
          - hydra
          - experiment_name 